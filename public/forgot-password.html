<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recuperação de senha - Secure Auth System">
    <title>Esqueceu a Senha? - Secure Auth System</title>
    <link rel="icon" type="image/svg+xml" href="favicon-locked.svg">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background com gradiente animado -->
    <div class="background-gradient"></div>
    
    <!-- Container principal -->
    <div class="login-container">
        <!-- Card de recuperação -->
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
                        <!-- Ícone de email -->
                        <rect x="10" y="14" width="28" height="20" rx="2" stroke="white" stroke-width="2" fill="none"/>
                        <path d="M10 16L24 25L38 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <!-- Ponto de interrogação -->
                        <circle cx="35" cy="33" r="7" fill="white"/>
                        <path d="M35 29.5C35 28.6716 35.6716 28 36.5 28C37.3284 28 38 28.6716 38 29.5C38 30.3284 37.3284 31 36.5 31H35V32M35 34.5V35" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="35" cy="34.5" r="0.5" fill="#6366F1"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#6366F1"/>
                                <stop offset="1" stop-color="#8B5CF6"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Esqueceu sua senha?</h1>
                <p class="subtitle">Sem problemas! Digite seu email e enviaremos um código de recuperação.</p>
            </div>

            <!-- Alertas de erro/sucesso -->
            <div id="alert-container"></div>

            <!-- Formulário -->
            <form id="forgot-password-form" class="login-form" novalidate>
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.5 4.5L8 8.5L13.5 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="2" y="3" width="12" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        Email cadastrado
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        autocomplete="email"
                        required
                        aria-describedby="email-error"
                    >
                    <span id="email-error" class="error-message" role="alert"></span>
                </div>

                <!-- Botão de enviar -->
                <button type="submit" class="btn-primary" id="submit-btn">
                    <span class="btn-text">Enviar Código</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-opacity="0.3" stroke-width="3"/>
                            <path d="M10 2C5.58172 2 2 5.58172 2 10" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                        Enviando...
                    </span>
                </button>
            </form>

            <!-- Info box -->
            <div class="info-box">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M8 11V8M8 5H8.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <div>
                    <p class="info-title">Como funciona?</p>
                    <ul class="info-list">
                        <li>Digite seu email cadastrado</li>
                        <li>Você receberá um código de 6 dígitos</li>
                        <li>Use o código para criar uma nova senha</li>
                        <li>O código expira em 15 minutos</li>
                    </ul>
                </div>
            </div>

            <!-- Link para voltar ao login -->
            <div class="login-footer">
                <p>Lembrou sua senha? <a href="../index.html" class="link">Fazer Login</a></p>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="js/forgot-password.js"></script>
</body>
</html>
