<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Redefinir senha - Secure Auth System">
    <title>Redefinir Senha - Secure Auth System</title>
    <link rel="icon" type="image/svg+xml" href="../public/favicon-locked.svg">
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background com gradiente animado -->
    <div class="background-gradient"></div>
    
    <!-- Container principal -->
    <div class="login-container">
        <!-- Card de reset -->
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
                        <!-- Cadeado principal -->
                        <rect x="18" y="22" width="12" height="10" rx="1.5" stroke="white" stroke-width="2" fill="none"/>
                        <path d="M21 22V19C21 17.3431 22.3431 16 24 16C25.6569 16 27 17.3431 27 19V22" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="24" cy="27" r="1.5" fill="white"/>
                        <!-- Seta circular de reset -->
                        <path d="M32 14C32 11.7909 30.2091 10 28 10C26.3431 10 24.9419 11.0574 24.4645 12.5355" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <path d="M28 7L28 10L31 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#6366F1"/>
                                <stop offset="1" stop-color="#8B5CF6"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Redefinir Senha</h1>
                <p class="subtitle">Digite o código enviado para <strong id="user-email"></strong></p>
            </div>

            <!-- Alertas de erro/sucesso -->
            <div id="alert-container"></div>

            <!-- Formulário -->
            <form id="reset-password-form" class="login-form" novalidate>
                <!-- Campo Código -->
                <div class="form-group">
                    <label for="code" class="form-label">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="5" width="12" height="8" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="5" y1="8" x2="5" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="8" y1="8" x2="8" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="11" y1="8" x2="11" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        Código de Verificação
                    </label>
                    <input 
                        type="text" 
                        id="code" 
                        name="code" 
                        class="form-input code-input" 
                        placeholder="Digite o código de 6 dígitos"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        inputmode="numeric"
                        required
                        aria-describedby="code-error"
                    >
                    <span id="code-error" class="error-message" role="alert"></span>
                </div>

                <!-- Campo Nova Senha -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="7" width="10" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M5 7V5C5 3.34315 6.34315 2 8 2C9.65685 2 11 3.34315 11 5V7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <circle cx="8" cy="10.5" r="1" fill="currentColor"/>
                        </svg>
                        Nova Senha
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Digite sua nova senha"
                            autocomplete="new-password"
                            required
                            aria-describedby="password-error"
                        >
                        <button type="button" class="toggle-password" aria-label="Mostrar senha" id="toggle-password">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path class="eye-open" d="M10 5C5.5 5 2 10 2 10C2 10 5.5 15 10 15C14.5 15 18 10 18 10C18 10 14.5 5 10 5Z" stroke="currentColor" stroke-width="1.5"/>
                                <circle class="eye-open" cx="10" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
                                <path class="eye-closed" d="M3 3L17 17M10 7C11.6569 7 13 8.34315 13 10C13 11.6569 11.6569 13 10 13C8.34315 13 7 11.6569 7 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <span id="password-error" class="error-message" role="alert"></span>
                    
                    <!-- Requisitos de senha -->
                    <div class="password-requirements" id="password-requirements">
                        <p class="requirements-title">A senha deve conter:</p>
                        <ul class="requirements-list">
                            <li id="req-length">
                                <svg class="req-icon" width="16" height="16" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                </svg>
                                Mínimo 8 caracteres
                            </li>
                            <li id="req-uppercase">
                                <svg class="req-icon" width="16" height="16" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                </svg>
                                Uma letra maiúscula
                            </li>
                            <li id="req-lowercase">
                                <svg class="req-icon" width="16" height="16" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                </svg>
                                Uma letra minúscula
                            </li>
                            <li id="req-number">
                                <svg class="req-icon" width="16" height="16" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                </svg>
                                Um número
                            </li>
                            <li id="req-special">
                                <svg class="req-icon" width="16" height="16" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                </svg>
                                Um caractere especial
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Campo Confirmar Senha -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 8L7 10L11 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="8" cy="8" r="6.5" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        Confirmar Nova Senha
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Digite novamente sua senha"
                            autocomplete="new-password"
                            required
                            aria-describedby="confirm-password-error"
                        >
                        <button type="button" class="toggle-password" aria-label="Mostrar senha" id="toggle-confirm-password">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path class="eye-open" d="M10 5C5.5 5 2 10 2 10C2 10 5.5 15 10 15C14.5 15 18 10 18 10C18 10 14.5 5 10 5Z" stroke="currentColor" stroke-width="1.5"/>
                                <circle class="eye-open" cx="10" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
                                <path class="eye-closed" d="M3 3L17 17M10 7C11.6569 7 13 8.34315 13 10C13 11.6569 11.6569 13 10 13C8.34315 13 7 11.6569 7 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <span id="confirm-password-error" class="error-message" role="alert"></span>
                </div>

                <!-- Botão de redefinir -->
                <button type="submit" class="btn-primary" id="submit-btn">
                    <span class="btn-text">Redefinir Senha</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-opacity="0.3" stroke-width="3"/>
                            <path d="M10 2C5.58172 2 2 5.58172 2 10" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                        Redefinindo...
                    </span>
                </button>
            </form>

            <!-- Opções adicionais -->
            <div class="login-footer">
                <p>Não recebeu o código? <a href="#" class="link" id="resend-code">Reenviar</a></p>
                <p>Voltar para <a href="../index.html" class="link">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="../js/reset-password.js"></script>
</body>
</html>
